<!-- <nav class="navbar bg-light"> -->
    <nav class="navbar" style="background-color: #198755;">
        <div class="container-fluid">
          <div class="col-md">
              <h1 style="color: white;">Tournament Organizer</h1>
            </div>
        </div> 
    </nav>
    
    <div class="col-md-12 p-2">
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openNewTournament()"><div class="fa fa-save">New Tournament</div></button>
        <table class="table mt-2 table-bordered">
            <thead class="table-primary">
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Sport Type</th>
                <th>State</th>
                <th>Category</th>
                <th>Capacity</th>
                <th>Participants</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listTournament">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.sportType}}</td>
                <td>{{item.state}}</td>
                <td>{{item.category}}</td>
                <td>{{item.capacity}}</td>
                <td>{{item.participants}}</td>
               
                <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="startTournament(item)">
                        <div class="fa fa-trash">Start Tournament</div>
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn btn-success btn-sm" (click)="detail(item.id)">
                        <div class="fa fa-pencil">Detail</div>
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-warning btn-sm"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openUpdateModal(item)">
                        <div class="fa fa-pencil">Edit</div>
                    </button>
                    &nbsp;
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(item.id)">
                        <div class="fa fa-trash">Delete</div>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    
    <!-- TODO: Modals -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 *ngIf="!isUpdate" class="modal-title fs-5">New Tournament</h1>
              <h1 *ngIf="isUpdate" class="modal-title fs-5">Update Tournament</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="formTournament">
                <div class="mb-3 row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" id="name" class="form-control" formControlName="name">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="description" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <input type="text" id="description" class="form-control" formControlName="description">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="sportType" class="col-sm-2 col-form-label">Sport Type</label>
                  <div class="col-sm-10">
                    <select id="sportType" class="form-control" formControlName="sportType">
                        <option value="FOOTBALL">Football</option>
                        <option value="VOLLEYBALL">Volleyball</option>
                        <option value="TENNIS">Tennis</option>
                        <option value="TABLE_TENNIS">Table tennis</option>
                    </select>
                  </div>
                </div>              
                <div class="mb-3 row">
                  <label for="category" class="col-sm-2 col-form-label">Category</label>
                  <div class="col-sm-10">
                    <select id="category" class="form-control" formControlName="category">
                        <option value="Amateur">Amateur</option>
                        <option value="Professional">Professional</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row">
                    <label for="capacity" class="col-sm-2 col-form-label">Capacity</label>
                    <div class="col-sm-10">
                      <input type="number" id="capacity" class="form-control" formControlName="capacity">
                    </div>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
              <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" (click)="newTournament()">Save</button>
              <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" (click)="update()">Update</button>
            </div>
          </div>
        </div>
      </div>
